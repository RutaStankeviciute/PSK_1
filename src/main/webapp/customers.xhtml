<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head/>
<h:body>
    <h2>Customers who visited #{customersForStore.store.name} store:</h2>
    <ol>
        <ui:repeat value="#{customersForStore.store.customers}" var="customer">
            <li><h:link value="#{customer.name} #{customer.personalCode}" outcome="customerDetails?customerId=#{customer.id}" /></li>
        </ui:repeat>
    </ol>
    <h:form>
        <h:inputText a:placeholder="name" value="#{customersForStore.customerToCreate.name}" required="true" />
        <h:commandButton value="Add customer to the store" action="#{customersForStore.createCustomer}" >
            <f:param name="storeId" value="#{customersForStore.store.id}" />
        </h:commandButton>
    </h:form>
    <h:link outcome="index" value="Back to stores page"/>
</h:body>
</html>
